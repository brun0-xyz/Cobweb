<!DOCTYPE html>
<html>
<head>
  <title>Cobweb | Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/frame.css">
  <link rel="icon" type="image/x-icon" href="/assets/images/iconcobweb.ico">
</head>
<body>
  <iframe id="frame"></iframe>
  <div id="infoBar">
    <div id="leftInfo">
      <img id="miniImg">
      <span id="itemName"></span>
    </div>
    <div id="rightButtons">
      <button class="btn" id="returnBtn"><i class="fa-solid fa-left-long"></i></button>
      <button class="btn" id="fullscreenBtn"><i class="fa-solid fa-expand"></i></button>
      <button class="btn" id="reloadBtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
  </div>
  <script src="/assets/js/iframe.js"></script>
</body>
</html>
